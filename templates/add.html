<body>
    <a href="/"> Take me back </a>
    <!-- Heading -->
    <h1>Add an entry:</h1>
    <!-- Form -->
    <form action = "/add" method = "post">
        <p>Enter date:</p>
        <p><input type = "text" name = "date"/></p>
        <p>Enter I for income, or E for expense:</p>
        <p><input type = "text" name = "i_or_e"/></p>
        <p>Enter amount:</p>
        <p><input type = "text" name = "amount"/></p>
        <p>Enter descrption:</p>
        <p><input type = "text" name = "description"/></p>
        <p><input type = "submit" value = "submit"/></p>
    </form>
</body>
